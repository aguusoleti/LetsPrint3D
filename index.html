<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/1-screen-contraseña.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

<body>
    <div class="login">
        <div class="form-container">

            <h1 class="account">My account</h1>

            <form class="form" action="./9-navBar.html">
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="¿What is your name?" class="input input-name">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="letsprint@gmail.com" class="input input-email">

                <label for="password">Pasword</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">

                <div><input type="submit" value="Confirm" class="primary-button login-button"></div>
            </form>
            
        </div>

    </div>
</body>
